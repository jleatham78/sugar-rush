<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugar Rush Soda Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="/open-iconic/font/css/open-iconic.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>

<body class="has-navbar-fixed-top">

  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="image is-128x128 pt-3 px-2">
        <img src="../public/images/Logo2.png">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="#home">Home</a>
        <a class="navbar-item" href="#menu">Menu</a>
        <a class="navbar-item" href="#contact-us">Contact Us</a>
      </div>

    </div>
  </nav>

  <section class="section is-medium columns">
    <h2 class="subtitle column">
      <div class="container is-max-desktop">
        <h1 class="title">Sign In</h1>
        <div class="notification">

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Email">
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <p class="control">
              <input class="input" type="password" placeholder="Password">
            </p>
          </div>

          <div class="field">
            <p class="control">
              <button class="button">
                Login
              </button>
            </p>
          </div>
        </div>
      </div>
    </h2>

    <h2 class="subtitle column">
      <div class="container is-max-desktop">
        <h1 class="title">Sign Up</h1>
        <div class="notification">

          <label class="label">How often do you visit Sugar Rush?</label>
          <div class="field has-addons">
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select name="Frequency Visited">
                  <option value="1-2">1-2 Times a week!</option>
                  <option value="3-4">3-4 Times a week!</option>
                  <option value="5-6">5-6 Times a week!</option>
                  <option value="7-8">7-8 Times a week !</option>
                  <option value="9-10">9-10 Times a week!</option>
                  <option value="11+">11+ Times a week!</option>
                </select>
              </div>
            </div>
            <div class="control">
              <button type="submit" class="button is-primary">Choose</button>
            </div>
          </div>

          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text">
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Email">
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="Password">
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
          </div>

        </div>
      </div>
    </h2>
  </section>
</body>

</html>
